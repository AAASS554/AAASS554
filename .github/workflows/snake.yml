name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: AAASS554
          outputs: dist/contribution-snake.svg
      - name: Move file into assets
        run: |
          mkdir -p assets
          mv dist/contribution-snake.svg assets/contribution-snake.svg
      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/contribution-snake.svg
          git commit -m "chore: update contribution snake" || true
          git push
